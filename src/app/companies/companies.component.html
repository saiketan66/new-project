<div>
  <table>
    <tr>
      <th>title</th>
      <th>url</th> 
      <th>description</th>
      <th>image</th>
    </tr>
    <tr *ngFor="let company of companies">     
      <td>{{company.title}}</td> 
      <td>{{company.url}}</td> 
      <td>{{company.description}}</td> 
      <td><img [hidden]="!company.imageHref" width="100" height="100" [src]="company.imageHref"/></td> 
    </tr>
  </table>

</div>
